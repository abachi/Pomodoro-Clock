
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<div id="watch">

		  <div class="belt"> 		  		
			    	<div class="top"></div>
		  </div>
		  <div class="body">
		        
		        <div class="screen text-center on">
		        	<div class="container  break float-left" title="Minutes">
		        		<p>break</p>
		        		<button class="sub">-</button>
		        		<span class="count">5</span>
		        		<button class="pls">+</button>
		        	</div>
		        	<div class="container session float-right" title="Minutes">
		        		<p>session</p>
		        		<button class="sub">-</button>
		        		<span class="count"></span>
		        		<button class="pls">+</button>
		        	</div>
		        	<div class="clear"></div>
		        	<div class="clock text-center">00:00</div>
			        <span class="start">start</span>
			        <span class="pause">pause</span>
			        <span class="reset">reset</span>
		        </div>
		        <!-- <div class="glasses">
		        	<div class="glass-small"></div>
		        	<div class="glass"></div>
		        </div> -->
		 </div>

		  <div class="belt last">
				  <div class="bottom"></div>
		  </div>

	
		</div>
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
